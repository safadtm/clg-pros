<!-- example of HTML style -->

<!DOCTYPE html>
<html>
<body style="background-color:blue;">

<h1 style="background-color:yellow;">This is a heading</h1>
<p style="background-color:red;">This is a paragraph.</p>
<h1 style="color:blue;">This is a heading</h1>
<p style="color:red;">This is a paragraph.</p>
<h1 style="font-family:verdana;">This is a heading</h1>
<p style="font-family:times newroman;">This is a paragraph.</p>
<h1 style="font-size:300%;">This is a heading</h1>
<p style="font-size:160%;">This is a paragraph.</p>
<h1 style="text-align:center;">Centered Heading</h1>
<p style="text-align:center;color:red;">Centered paragraph.</p>
</body>
</html>
