<body bgcolor="pink"> 
<h1 align="center"><b>REGISTRATION FORM</b></h1>

<fieldset> 
<legend>User personal information</legend> 
<table >
<tr>

</tr>  
<tr>

<td><input type="email" name="email"></td>
</tr>  
<tr>

<td><input type="password" name="pass"></td>
</tr>   
<tr>
<td><label>confirm your password</label></td>  
<td><input type="password" name="pass"></td>
</tr>  
<tr>

<input type="radio" id="gender" name="gender" value="female"/>Female
<input type="radio" id="gender" name="gender" value="others"/>others</td>
</tr>

<label for="English">English</label>

<label for="hindi">hindi</label></td> 
</tr> 
<td><label>Enter your Address:</label></td>

</tr><br>  
<tr>

</tr><br>      
</table> 
</fieldset> 
</form>  
</body>  
</html>
