<!DOCTYPE html>
<html>
<body>

<h2>HTML Iframes</h2>
<p>You can use the height and width attributes to specify the size of the iframe:</p>

<iframe src="Heading.html" height="500" width="500" title="Iframe Example" name="iframe_a"style=
"border:dashed red;"></iframe>

<p><a href="image.html" target ="iframe_a">Visit image.html!</a></p>

<p>When the target attribute of a link matches the name of an iframe, the link will open in the iframe.</p>

</body>
</html>
